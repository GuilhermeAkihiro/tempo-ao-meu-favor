<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tempo ao Meu Favor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tempo ao Meu Favor</h1>
    <p class="intro">Escolha quanto tempo você tem livre agora:</p>

    <select id="tempo">
      <option value="5">5 minutos</option>
      <option value="15">15 minutos</option>
      <option value="30">30 minutos</option>
      <option value="60">1 hora ou mais</option>
    </select>

    <button onclick="mostrarSugestao()">Ver sugestão</button>

    <div id="sugestao" class="sugestao"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
